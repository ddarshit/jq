<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./jquery-3.6.3.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>

    <h2>intro of jquery</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta aliquid rem, deserunt quo accusantium suscipit
        qui facere saepe omnis aperiam nostrum officia ipsam et voluptatibus voluptates? Ex delectus inventore
        aspernatur.</p>
    
    <p id="demo"></p>

    <script>

        $(document).ready(function () {
            $("h2").dblclick(function () {
                $(this).hide();
            });
        });
        $(document).ready(function  () {
            $('h2').dblclick(function () {
                $(this).hide();
            });   
        });

        document.addEventListener("dblclick", function () {
            document.getElementById("demo").innerHTML = "Hello World!";
        });
    </script>
</body>

</html>
